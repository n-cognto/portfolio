<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            max-width: 650px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #3498db;
        }
        .header img {
            max-width: 200px;
            height: auto;
        }
        .content {
            padding: 20px 0;
        }
        .footer {
            padding: 20px 0;
            border-top: 1px solid #dddddd;
            font-size: 12px;
            color: #777777;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 15px 0;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .unsubscribe {
            font-size: 11px;
            color: #999999;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        h1 {
            font-size: 24px;
        }
        h2 {
            font-size: 20px;
        }
        h3 {
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ site_name }}</h1>
    </div>
    
    <div class="content">
        <h2>{{ title }}</h2>
        
        <div>
            {{ content|safe }}
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; {% now "Y" %} {{ site_name }}. All rights reserved.</p>
        <div class="unsubscribe">
            <p>
                You're receiving this email because you subscribed to our newsletter.
                <br>
                <a href="{{ unsubscribe_url }}">Unsubscribe here</a> if you don't want to receive these emails anymore.
            </p>
        </div>
    </div>
    <!-- Tracking pixel -->
    <img src="{{ site_url }}{% url 'newsletter:track_open' newsletter.id|stringformat:'s' %}}-{{ subscriber.id|stringformat:'s' %}" alt="" width="1" height="1" style="display: none;">
</body>
</html>
